<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickSummary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>QuickSummary</h1>
  
  <label for="summaryLength">Select Summary Length:</label>
  <select id="summaryLength">
    <option value="short">Short</option>
    <option value="medium" selected>Medium</option>
    <option value="detailed">Detailed</option>
  </select>
  
  <label for="language">Select Summary Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
  </select>

  <button id="extractBtn">Extract and Summarize Text</button>
  
  <!-- Loading icon placeholder -->
  <div id="loading" style="display: none;">Loading...</div>

  <!-- Output area for the summary or error messages -->
  <div id="output" style="margin-top: 10px; white-space: pre-wrap;"></div>
  
  <button id="settingsBtn">Settings</button>

  <p style="font-size: small; color: gray; margin-top: 10px;">
    Supports English, French, Spanish, German, Italian, and Portuguese.
  </p>

  <script src="popup.js"></script>
</body>
</html>
