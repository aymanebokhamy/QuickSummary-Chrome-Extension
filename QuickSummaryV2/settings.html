<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickSummary Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Settings</h1>
  
  <label for="defaultSummaryLength">Default Summary Length:</label>
  <select id="defaultSummaryLength">
    <option value="short">Short</option>
    <option value="medium" selected>Medium</option>
    <option value="detailed">Detailed</option>
  </select>

  <div>
    <input type="checkbox" id="autoSummarize" name="autoSummarize">
    <label for="autoSummarize">Auto Summarize on Page Load</label>
  </div>

  <button id="saveSettingsBtn">Save</button>
  <button id="cancelSettingsBtn">Cancel</button>

  <script src="settings.js"></script>
</body>
</html>
